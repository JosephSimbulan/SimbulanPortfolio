<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Subscribing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .thank-you-message {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .social-links a {
            font-size: 2rem;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
            transition: background-color 0.3s ease;
        }

        .social-links a:hover {
            background-color: #e50914;
        }

        .social-links a.facebook {
            background-color: #3b5998;
        }

        .social-links a.instagram {
            background-color: #e4405f;
        }

        .social-links a.youtube {
            background-color: #ff0000;
        }
    </style>
</head>
<body>

    <h1>Thank You for Subscribing!</h1>
    <p class="thank-you-message">Here are my social media accounts. Feel free to connect!</p>

    <div class="social-links">
        <a href="https://www.facebook.com/jed.simbulan" target="_blank" class="facebook">&#xf09a; Facebook</a>
        <a href="https://www.tiktok.com/@d1ceee_01" target="_blank" class="tiktok">&#xf16d; TikTok</a>
        <a href="https://www.youtube.com/@boredboi-3978/featured" target="_blank" class="youtube">&#xf167; YouTube</a>
    </div>

</body>
</html>
